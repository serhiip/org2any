name:                org2any
version:             0.1.0.0
github:              "serhiip/org2any"
license:             BSD3
author:              "Serhii Pererva"
maintainer:          "serhii.pererva@gmail.com"
copyright:           "Copyright (c) 2018 Serhii Pererva"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions: NoImplicitPrelude

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/serhiip/org2any#readme>

dependencies:
- base >= 4.7 && < 5
- free == 5.1.2
- optparse-applicative == 0.14.3.0
- typed-process == 0.2.6.0
- bytestring
- text == 1.2.3.1
- orgmode-parse == 0.2.3
- fsnotify == 0.3.0.1
- thyme == 0.3.5.5
- attoparsec == 0.13.2.3
- filepath == 1.4.2.1
- directory == 1.3.3.0
- unordered-containers == 0.2.10.0
- uuid == 1.3.13
- random == 1.1
- aeson == 1.4.5.0
- containers == 0.6.0.1
- insert-ordered-containers == 0.2.3
- universum == 1.5.0
- mtl == 2.2.2
- fast-logger == 2.4.17
- time == 1.8.0.2
- unix == 2.7.2.2

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Werror

executables:
  org2any:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - org2any

tests:
  org2any-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - org2any
    - QuickCheck == 2.13.2
    - hspec == 2.7.1
